[app:main]
use = egg:peoplefinder

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

mako.directories = peoplefinder:templates
frontend_debug = true

sqlalchemy.pf.url = sqlite:////home/cloud/peoplefinder/storage/pf.sqlite
sqlalchemy.hlr.url = sqlite:////var/lib/osmocom/hlr.sqlite3

xmlrpc.host = localhost
xmlrpc.port = 8123

kannel.url = 127.0.0.1
kannel.smssend.port = 14002

tile_dir = /home/cloud/peoplefinder/storage/tiles

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, peoplefinder, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_peoplefinder]
level = DEBUG
handlers =
qualname = rosavto

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[uwsgi]
socket = /tmp/uwsgi.sock
chmod-socket = 777
master = true
processes = 2
threads = 4
module = peoplefinder.uwsgiapp
env = PASTE_CONFIG=%p
protocol=uwsgi
close-on-exec=true
uid = cloud
gid = cloud

[osmo_nitb_vty]
host=localhost
port=4242
timeout=5
